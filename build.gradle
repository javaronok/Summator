apply plugin: 'java'
apply plugin: 'idea'

group = 'com.solidopinion'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

task copyJarToBin {
    copy {
        from 'build/libs'
        into "dist"
    }
}